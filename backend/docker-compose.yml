version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: happytails-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: happytails
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - happytails-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happytails-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/happytails?authSource=admin
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - happytails-network
    command: npm run dev

networks:
  happytails-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
